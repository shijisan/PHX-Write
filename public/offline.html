<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHX-Write - Offline Mode</title>
  <style>
    :root {
      --background: #171717; /* neutral-950 */
      --foreground: #ffffff;
      --neutral-700: #404040;
      --neutral-800: #262626;
      --orange-500: #f97316;
      --border: rgba(238, 238, 255, 0.5); /* indigo-50/50 */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto Flex', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      padding-top: 8vh;
    }
    
    main {
      min-height: 100vh;
      width: 100%;
      background-color: var(--background);
    }
    
    section {
      padding: 0 10vw;
      padding-top: 8vh;
    }
    
    .action-bar {
      width: fit-content;
      padding: 0 10vw;
      z-index: 10;
      position: fixed;
      height: 8vh;
      display: flex;
      align-items: center;
      bottom: 0;
      right: 0;
    }
    
    @media (min-width: 768px) {
      .action-bar {
        width: 100%;
        position: static;
      }
      
      section {
        padding-top: 9vh;
      }
    }
    
    button {
      background-color: var(--orange-500);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .note-list {
      display: grid;
      gap: 1rem;
      list-style-type: none;
    }
    
    @media (min-width: 768px) {
      .note-list {
        grid-template-columns: repeat(4, 1fr);
        gap: 2rem;
      }
    }
    
    .note-item {
      background-color: var(--neutral-700);
      border-radius: 0.375rem;
      padding: 1rem;
      cursor: pointer;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    
    @media (min-width: 768px) {
      .note-item {
        padding: 2rem;
      }
    }
    
    .note-item:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
    
    .note-date {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 0.5rem;
    }
    
    .local-only {
      font-size: 0.75rem;
      color: #f87171;
      font-weight: 600;
      margin-top: 0.5rem;
      display: inline-block;
    }
    
    .empty-note {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .modal-overlay {
      position: fixed;
      z-index: 30;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    
    .modal-form {
      background-color: var(--neutral-800);
      border-radius: 0.375rem 0.375rem 0 0;
      width: 100%;
      max-width: 800px;
      padding: 1rem;
    }
    
    .editor {
      background-color: white;
      color: black;
      min-height: 300px;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }
    
    .action-icon {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5rem;
      box-shadow: none;
    }
    
    .action-icon:hover {
      opacity: 0.7;
    }
    
    .action-delete:hover {
      color: #ef4444;
    }
    
    .action-close:hover {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .offline-banner {
      background-color: var(--orange-500);
      text-align: center;
      padding: 0.5rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 20;
    }

    /* Simple styling for content editable */
    [contenteditable="true"] {
      outline: none;
    }

    .empty-list {
      color: white;
      grid-column: span 4;
    }
  </style>
</head>
<body>
  <div class="offline-banner">
    You are currently in offline mode. Your notes are stored locally.
  </div>
  
  <main>
    <div class="action-bar">
      <button id="createNoteBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        New Note
      </button>
    </div>
    
    <section>
      <ul id="notesList" class="note-list">
        <!-- Notes will be loaded here -->
      </ul>
    </section>
  </main>
  
  <div id="noteModal" class="modal-overlay" style="display:none;">
    <form class="modal-form">
      <div id="noteEditor" class="editor" contenteditable="true"></div>
      <div class="modal-actions">
        <button type="button" id="deleteNoteBtn" class="action-icon action-delete">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </button>
        <button type="button" id="closeModalBtn" class="action-icon action-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <script>
    // Local storage handling
    function getLocalNotes() {
      const notesStr = localStorage.getItem('phx-write-notes');
      return notesStr ? JSON.parse(notesStr) : [];
    }

    function saveLocalNotes(notes) {
      localStorage.setItem('phx-write-notes', JSON.stringify(notes));
    }

    // Variables
    let notes = [];
    let currentNoteId = null;
    const modal = document.getElementById('noteModal');
    const editor = document.getElementById('noteEditor');
    const notesList = document.getElementById('notesList');

    // Load notes from localStorage
    function loadNotes() {
      notes = getLocalNotes();
      renderNotes();
    }

    // Render notes list
    function renderNotes() {
      if (notes.length === 0) {
        notesList.innerHTML = '<li class="empty-list">No notes created yet</li>';
        return;
      }

      notesList.innerHTML = notes.map(note => `
        <li class="note-item" data-id="${note.id}">
          ${note.content === "" ? 
            '<p class="empty-note">empty note</p>' : 
            `<div>${note.content}</div>
             <p class="note-date">Last Modified on: ${new Date(note.modifiedAt).toDateString()}</p>
             <span class="local-only">Local Only</span>`
          }
        </li>
      `).join('');

      // Add click event listeners to notes
      document.querySelectorAll('.note-item').forEach(note => {
        note.addEventListener('click', () => {
          const noteId = note.getAttribute('data-id');
          const noteData = notes.find(n => n.id === noteId);
          openNoteModal(noteData);
        });
      });
    }

    // Create new note
    function createNewNote() {
      const newNote = {
        id: Date.now().toString(),
        content: "",
        modifiedAt: new Date().toISOString(),
        isLocalOnly: true
      };
      
      notes = [newNote, ...notes];
      saveLocalNotes(notes);
      openNoteModal(newNote);
      renderNotes();
    }

    // Open note modal
    function openNoteModal(note) {
      currentNoteId = note.id;
      editor.innerHTML = note.content;
      modal.style.display = 'flex';
    }

    // Close note modal
    function closeNoteModal() {
      modal.style.display = 'none';
      currentNoteId = null;
      editor.innerHTML = '';
    }

    // Delete current note
    function deleteCurrentNote() {
      if (!currentNoteId) return;
      
      notes = notes.filter(note => note.id !== currentNoteId);
      saveLocalNotes(notes);
      renderNotes();
      closeNoteModal();
      
      // Show toast message
      showToast('Deleted note successfully!');
    }

    // Update note content
    function updateNoteContent() {
      if (!currentNoteId) return;
      
      const content = editor.innerHTML;
      notes = notes.map(note => 
        note.id === currentNoteId
          ? { ...note, content, modifiedAt: new Date().toISOString() }
          : note
      );
      
      saveLocalNotes(notes);
      renderNotes();
    }

    // Simple toast message
    function showToast(message) {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.right = '20px';
      toast.style.backgroundColor = '#10B981';
      toast.style.color = 'white';
      toast.style.padding = '12px 24px';
      toast.style.borderRadius = '4px';
      toast.style.zIndex = '100';
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 500);
      }, 3000);
    }

    // Event listeners
    document.getElementById('createNoteBtn').addEventListener('click', createNewNote);
    document.getElementById('closeModalBtn').addEventListener('click', closeNoteModal);
    document.getElementById('deleteNoteBtn').addEventListener('click', deleteCurrentNote);
    editor.addEventListener('input', updateNoteContent);

    // Initialize
    document.addEventListener('DOMContentLoaded', loadNotes);
  </script>
</body>
</html>
